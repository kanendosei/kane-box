<?xml version="1.0" encoding="UTF-8"?>
<config>
	<interface name="Wireless">
		<type>Wireless</type>
		<ip>10.0.1.1</ip>
		<device>ath0</device>
		<hosts>256</hosts>
		<wireless_options>
			<type>OPEN</type>
			<ssid>kanebox</ssid>
			<password>open</password>
		</wireless_options>
		<dhcp_server>
			<enable>true</enable>
			<start_ip>10.0.1.100</start_ip>
			<end_ip>10.0.1.250</end_ip>
		</dhcp_server>
	</interface>
	<interface name="Network">
		<type>Internal</type>
		<ip>10.0.2.1</ip>
		<device>vr0</device>
		<hosts>256</hosts>
		<dhcp_server>
			<enable>true</enable>
			<start_ip>10.0.1.100</start_ip>
			<end_ip>10.0.1.250</end_ip>
		</dhcp_server>
	</interface>
</config >

